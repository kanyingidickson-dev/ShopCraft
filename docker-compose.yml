services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopcraft
    ports:
      - "5432:5432"
    volumes:
      - shopcraft_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shopcraft"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  server:
    build:
      context: ./server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/shopcraft?schema=public
      JWT_SECRET: dev-only-jwt-secret-change-me-change-me-change-me
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL_DAYS: 30
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/server.js"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  shopcraft_db:
