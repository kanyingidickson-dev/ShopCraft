<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script>
            (function () {
                var l = window.location;
                if (l.search && l.search.startsWith('?/')) {
                    var newPath = l.search.slice(2);
                    var newUrl = l.pathname.replace(/\/$/, '') + '/' + newPath + (l.hash || '');
                    window.history.replaceState(null, '', newUrl);
                }
            })();
        </script>
        <title>ShopCraft</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
